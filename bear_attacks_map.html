                var html_d4c4dd9eb1a04d9372cb5e51d41444e7 = $(`<div id="html_d4c4dd9eb1a04d9372cb5e51d41444e7" style="width: 100.0%; height: 100.0%;">     <table style="width:300px;">         <tr><th>Date:</th><td>July 6, 2011</td></tr>         <tr><th>Location:</th><td>Yellowstone National Park, Wyoming</td></tr>         <tr><th>Bear:</th><td>Brown</td></tr>         <tr><th>Details:</th><td>Matayoshi and his wife were hiking the Wapiti Lake Trail, and came upon a mother grizzly bear in an open meadow. The couple began to walk away, and the bear charged. After attempting to run away, Matayoshi was fatally bitten and clawed. Matayoshi's wife hid behind a tree, was lifted from the ground by the bear, and dropped. She played dead, and the bear left the area. She was not injured.[72][73] An initial investigation by the National Park Service found the bear's actions were defensive against a perceived threat to her cubs. Since the attack was not predatory and the bear had no known violent history towards humans, no immediate action was taken towards the bear, the bear was later killed after it was found to be at the site of another fatal attack August 24, 2011.[70][72][73] A later investigation determined that the couple's running from the bear was a mistake, and the fatal attack was a "one in 3 million occurrence".[74]  </td></tr>         <tr><th>Name:</th><td>Brian Matayoshi</td></tr>         <tr><th>Age:</th><td> 57</td></tr>         <tr><th>Gender:</th><td> male</td></tr>     </table>     </div>`)[0];

                var html_b76b2a58884bd3667907b33d95bba32f = $(`<div id="html_b76b2a58884bd3667907b33d95bba32f" style="width: 100.0%; height: 100.0%;">     <table style="width:300px;">         <tr><th>Date:</th><td>June 17, 2010</td></tr>         <tr><th>Location:</th><td>Shoshone National Forest, Wyoming</td></tr>         <tr><th>Bear:</th><td>Brown</td></tr>         <tr><th>Details:</th><td>Evert, a field botanist, was mauled by a grizzly bear while hiking in the Kitty Creek Drainage area of the Shoshone National Forest, just east of Yellowstone National Park. The bear was trapped and tranquilized earlier in the day by a grizzly bear research team. Two days after the attack, the bear was shot and killed from a helicopter by wildlife officials.[77] Initially it was reported that Evert ignored posted warnings to avoid the area due to the potential danger involved with the bear research.[77] However, the sheriff's deputy who recovered the body and members of Evert's family stated that the warning signs were no longer present.[78] A report released the following month confirmed that the warning signs were removed, though it also asserted that Evert knew there was a bear research study being conducted in the area.[79] Evert's wife filed a wrongful death lawsuit against the federal government, which was dismissed by district court judge Nancy D. Freudenthal.[80][81]  </td></tr>         <tr><th>Name:</th><td>Erwin Frank Evert</td></tr>         <tr><th>Age:</th><td> 70</td></tr>         <tr><th>Gender:</th><td> male</td></tr>     </table>     </div>`)[0];
