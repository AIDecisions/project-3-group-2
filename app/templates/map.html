<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Jaws Themed Map</title>
        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/static.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="./static/css/static.css" rel="stylesheet">

        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>

        <!-- Leaflet JavaScript code -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

        <!-- Leaflet heatmap plugin -->
        <script type="text/javascript" src="static/js/leaflet-heat.js"></script>

        <!-- Marker cluster JavaScript code -->
        <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

        <!-- Marker cluster CSS -->
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

        <!-- JS IMPORTS - External Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" style="font-family: 'Anton', sans-serif;">JAWS VS CLAWS</a>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="map.html">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About us</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Dashboard Header -->
        <div class="container text-center filter-section">
            <h1>JAWS vs CLAWS</h1>
        </div>

        <!-- Filters and Description -->
        <div class="container-fluid">
            <hr/>
            <div class="row">
                <div class="col-md-3">
                    <div class="filter-section">
                        <label for="animal_filter">Select Animal Type:</label>
                        <select id="animal_filter" class="form-control mb-3">
                            <option value="all" selected>All</option>
                            <option value="bear">Bear</option>
                            <option value="shark">Shark</option>
                        </select>
                        <label for="gender_filter">Select Gender:</label>
                        <select id="gender_filter" class="form-select mb-3">
                            <option value="all" selected>All</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="U">Unspecified</option>
                        </select>
                        <button id="filter" onclick="updateChart()" class="btn btn-danger">Filter</button>
                    </div>
                </div>
                <div class="col-md-9">
                    <div id="main_places_container">
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md-12 text-center">
                    <div center>
                        <h2>Map of Attacks</h2>
                    </div>
                    <div id="map_container">
                    </div>
                </div>
            </div>
        </div>

        <br/>
        <br/>

        <script src="./static/js/map.js"></script>
    </body>
</html>
